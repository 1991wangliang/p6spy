password=

basicDataSourceClass=org.hsqldb.jdbc.JDBCDataSource
poolingDataSourceClass=org.hsqldb.jdbc.pool.JDBCPooledDataSource
xaDataSource=org.hsqldb.jdbc.pool.JDBCXADataSource
